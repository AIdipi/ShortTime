<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Upload Video</title>
</head>

<body>
  <div>
    <h1>Upload Video for Tracking</h1>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
      <label for="file">Select video file:</label>
      <input type="file" name="file" id="file" required>
      <button type="submit">Upload</button>
    </form>

    {% if ids %}
    <h2>Select ID</h2>
    <form action="{{ url_for('process_video') }}" method="post">
      <input type="hidden" name="filename" value="{{ filename }}">
      {% for id in ids %}
      <div>
        <label>
          <input type="radio" name="select_id" value="{{ id }}" required> ID: {{ id }}
        </label>
        <br>
        <img src="{{ url_for('static', filename='frames/' + filename + '_' + id|string + '.jpg') }}" alt="ID {{ id }}">
      </div>
      {% endfor %}
      <br>
      <button type="submit">Process Video</button>
    </form>
    {% endif %}

  </div>
</body>

</html>
